<link href='https://fonts.googleapis.com/css?family=Catamaran:400,700' rel='stylesheet' type='text/css'>
	
<dom-module id="wc-text">
	
	<template>
		
		<style>
			body {
				font-family: 'Catamaran', sans-serif;
				text-align: center;
				color: #1e262f;
			}
		</style>

		<wc-selector key="movies" data="{{movies}}">
			<wc-cinema movies="{{A}}"></wc-cinema>
			<wc-cinema movies="{{B}}"></wc-cinema>
		</wc-selector>
		
		<wc-window wallet="{{wallet}}" movies="[[movies]]"></wc-window>

		<wc-wallet id="A"></wc-wallet>	
	
	</template>

	<script>
		
		(function () {
			WCText = Polymer ({
				is : 'wc-text',
				properties : {
					wallet : {
						type : Object,
						value : function () {
							return {};	
						}
					},
					movies : {
						type : Object
					}
				},
				
				ready: function () {
					this.wallet = this.$.A;
				}
			});	
		})();

	</script>

</dom-module>
