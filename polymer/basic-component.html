<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-movie">
	
	<template>
		
		<style>
			#movie {
				margin: 10px;
				padding: 20px;
				border: solid 2px #ccc;
				border-radius: 25px;
				box-shadow: 5px 5px 5px #bbb;
			}	
		</style>

		<div id="movie">
			<img src=""></img>
			<div id="title"></div>
			<div id="overview"></div>
			<div>{{title}}</div>
			<select name="sesion">
				<option value="sesion1" selected>18:00</option> 
				<option value="sesion2">20:00</option>
				<option value="sesion3">22:00</option>
			</select>
			<input type="number" id="col" placeholder="Column"></input>
			<input type="number" id="row" placeholder="Row"></input>

			<button id="ticket">Buy ticket</button>
		</div>

	</template>
	
	<script>
		
	(function () {
		WCMovie = Polymer ({
			is : 'wc-movie',
			properties : {
				title : {
					type : String,
					value: 'American Gangster'
				},
				overview : {
					type : String,
					value: ''
				},
				col : {
					type : Number,
					value : ''
				},
				col : {
					type : Number,
					value : ''
				},
				seat : {
					type : String,
					readOnly : true,
					computed : 'getSeat(row, col)'
				}
			},

			getSeat : function (row, col) {
				return row + col;
			},

			ready : function () {
				this.$.title.textContent = (new Date ()).toLocaleDateString();
				this.$.overview.textContent = Date.now ();
			}
		});	
	})();

	</script>

</dom-module>
