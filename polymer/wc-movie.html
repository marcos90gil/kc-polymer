<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-movie">
	
	<template>
		
		<style>
			#movie {
				margin: 10px;
				padding: 20px;
				border-radius: 25px;
				box-shadow: 5px 5px 5px #46596d;
				background: #D8F018;
			}
			img {
				border-radius: 25px;
			}
			.block {
				display: block;
			}
			.centered {
				text-align: center;
			}		
		</style>

		<div id="movie">
			<h2>Movie</h2>
			<div class="block">
				<img src="{{poster}}">
				<h3 id="title">{{title}}</h3>
				<div id="overview">{{overview}}</div>
			</div>
			<div class="block centered">
				<button on-click="onMovieClick" id="ses1" value="18:00">18:00</button>
				<button on-click="onMovieClick" id="ses2" value="20:00">20:00</button>
				<button on-click="onMovieClick" id="ses3" value="22:00">22:00</button>
			</div>
		</div>

	</template>
	
	<script>
		
	(function () {
		WCMovie = Polymer ({
			is : 'wc-movie',
			properties : {
				title : {
					type  :String,
					value: ''
				},
				overview : {
					type : String,
					value: ''
				},
				poster : {
					type : String,
					value: ''
				},
				col : {
					type : Number,
					value : ''
				},
				col : {
					type : Number,
					value : ''
				},
				seat : {
					type : String,
					readOnly : true,
					computed : 'getSeat(row, col)'
				}
			},

			getSeat : function (row, col) {
				return row + col;
			},

			onMovieClick : function (e) {
				e.stopPropagation;
				this.fire('wc-movie-click', {
					title : this.title,
					session : e.target.value
				});
			},

			ready : function () {
				
			}
		});	
	})();

	</script>

</dom-module>
