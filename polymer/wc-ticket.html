<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-ticket">
	
	<template>
		
		<style>
			#ticket {
				margin: 10px;
				padding: 20px;
				border-radius: 25px;
				box-shadow: 5px 5px 5px #46596d;
				background: #D8F018;
			}
			.block {
				display: block;
			}
			.inline {
				display: inline;
			}
			.no-margin {
				margin: 0;
			}	
		</style>

		<div id="ticket">
			<img src=""></img>
			<h2 class="no-margin">Ticket</h2>
			<div class="block">
				<h3 class="inline" id="title">{{title}} </h3>
				<span>--> Session:</span>
				<span id="session">{{session}}</span>
			</div>
		</div>

	</template>
	
	<script>
		
	(function () {
		WCTicket = Polymer ({
			is : 'wc-ticket',
			properties : {
				img : {
					type : String,
					value: ''
				},
				title : {
					type : String,
					value: ''
				},
				overview : {
					type : String,
					value: ''
				},
				session : {
					type : String,
					value: ''
				},
				col : {
					type : Number,
					value : ''
				},
				row : {
					type : Number,
					value : ''
				},
				seat : {
					type : String,
					readOnly : true,
					computed : 'getSeat(row, col)'
				}
			},

			getSeat : function (row, col) {
				return row + col;
			},

			ready : function () {
			
			}
		});	
	})();

	</script>

</dom-module>
