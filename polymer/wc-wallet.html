<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-wallet">
	
	<template>
		
		<style>
			#wallet {
				margin: 10px;
				padding: 20px;
				border-radius: 25px;
				background: #7890A8;
			}
			.block {
				display: block;
			}
			:host {
				--background: gold;
			}	
		</style>

		<div id="wallet">
			<h1>Wallet</h1>
			{{ticket}}
		</div>

	</template>
	
	<script>
		
	(function () {
		WCWallet = Polymer ({
			is : 'wc-wallet',

			addTicket : function (ticket) {
				this.$.wallet.appendChild(ticket);
			}
			
		});	
	})();

	</script>

</dom-module>
