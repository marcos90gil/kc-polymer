<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">

<dom-module id="wc-window">
	
	<template>
		
		<style>
			#window {
				margin: 10px;
				padding: 20px;
				border-radius: 25px;
				background: #7890A8;
			}
			.block {
				display: block;
			}

		</style>

		<div id="window">
			<h1>Window</h1>
			<div on-wc-movie-click="onClick">
				<content></content>
			</div>
		</div>

	</template>
	
	<script>
		
	(function () {
		WCWindow = Polymer ({
			is : 'wc-window',
			properties : {
				wallet : {
					type : String,
					value : ''
				}
			},
			onClick : function (e, ctx) {
				var ticket = new WCTicket();
				ticket.title = ctx.title;
				ticket.session = ctx.session;
				this.parentNode.querySelector(this.wallet).addTicket(ticket);
			},

			ready: function () {
				
			}
		});	
	})();

	</script>

</dom-module>
